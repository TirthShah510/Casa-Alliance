{% extends 'basic_app/base.html' %}

{% block body_block %}

<li><a href="{% url 'basic_app:blog_home' %}">HOME</a></li>
        <div class="container">
    {% if list %}
    {% for k in list %}

        <ul class="list-group">
            <li class="list-group-item">Title:<a href="{{ k.id }}">{{ k.title }}</a></li>
            <li class="list-group-item">Description: {{ k.description }}</li>
            <li class="list-group-item">Published On: {{ k.published_date }}</li>
        </ul>

        <a style="margin: 1.5rem" class="btn btn-primary btn-lg" href="{% url 'basic_app:blog_update' pk=k.pk %}">Update</a>
        <a style="margin: 1.5rem" class="btn btn-primary btn-lg" href="{% url 'basic_app:blog_delete' pk=k.pk %}">Delete</a>


    {% endfor %}
    {% endif %}
{% endblock %}
