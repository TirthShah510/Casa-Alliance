{% extends 'basic_app/base.html' %}

{% block body_block %}

    <li class="list-group-item"><a href="{% url 'basic_app:vehicle_form' %}">Vehicle Add</a></li>

<div class="container">
    {% if list %}
    {% for k in list %}
        <ul class="list-group">
            <li class="list-group-item">{{ k.type }} : {{ k.number }}</li>
            <li class="list-group-item"><a href="{% url 'basic_app:vehicle_delete' pk=k.pk %}">Delete</a></li>
            <li class="list-group-item"><a href="{% url 'basic_app:vehicle_update' pk=k.pk%}">Edit</a></li>
        </ul>
    {% endfor %}
    {% endif %}
</div>
<li class="list-group-item"><a href="{% url 'basic_app:flat' %}">My Flat</a></li>
{% endblock %}
