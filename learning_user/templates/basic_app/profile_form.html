{% extends 'basic_app/base.html' %}

{% load crispy_forms_tags %}

{% block body_block %}

    <div>
        <h2> Registration Form </h2>

        <div class = "container">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy}}
            <input type="submit" name="submit">
        </form>
    </div>
{% endblock %}
